<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f9436bc6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="contact.css">
    <title>Kent United Futsal Club</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Kent United Futsal Club</h4>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="squad.html">Squad</a></li>
            <li><a href="fixtures.html">Fixtures</a></li>
            <li><a href="highlights.html">Highlights</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="contact">
        <div class="content">
            <img src="images/logo.png" alt="">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-brands fa-whatsapp fa-xl"></i></div>
                    <div class="text">
                        <h3>WhatsApp</h3>
                        <p>+44 7415944971</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-brands fa-instagram fa-xl"></i></div>
                    <div class="text">
                        <h3>Instagram</h3>
                        <p>@Kentunitedfutsal</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-brands fa-facebook fa-xl"></i></div>
                    <div class="text">
                        <h3>Facebook</h3>
                        <p>Kent United Futsal Club</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="https://formsubmit.co/1b34e9439bc7984f31cd5c6fc9139f76" method="POST">
                    
                    <input type="text" name="_honey" style="display: none;">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/messageSuccess.html">

                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="Full&nbsp;Name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="Email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="Question" required="required"></textarea>
                        <span>Type your message....</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="nav.js"></script>
</body>

</html>
